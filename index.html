<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Linktree Styl√©</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Style clean, moderne et responsive */
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      background: rgba(0,0,0,0.3);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .btn {
      display: block;
      background: #ff3366;
      color: white;
      padding: 14px 20px;
      margin: 15px 0;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgb(255 51 102 / 0.5);
      user-select: none;
    }

    .btn:hover {
      background: #e62e5c;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur mon Linktree</h1>

    <!-- Les boutons avec data-link au lieu href direct -->
    <a class="btn" data-link="mym">MYM</a>
    <a class="btn" data-link="onlyfan">OnlyFans</a>
    <a class="btn" href="https://instagram.com/toncompte" target="_blank" rel="noopener noreferrer">Instagram</a>

    <div class="footer">
      &copy; 2025 Yohan - Linktree perso
    </div>
  </div>

  <script src="redirect.js"></script>
</body>
</html>

<html lang="fr">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Linktree Stylé</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.3);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8rem;
    }
    .btn {
      display: block;
      background: #ff3366;
      color: white;
      padding: 14px 20px;
      margin: 15px 0;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 51, 102, 0.5);
      user-select: none;
    }
    .btn:hover {
      background: #e62e5c;
    }
    .footer {
      margin-top: 25px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WL8T8V29"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container">
    <h1>Bienvenue sur mon Linktree</h1>

    <a class="btn" data-link="a">Accès privé</a>
    <a class="btn" data-link="b">Contenu exclusif</a>
    <a class="btn" href="https://www.instagram.com/ariamilafr/" target="_blank" rel="noopener noreferrer">Instagram</a>

    <div class="footer">&copy; 2025 Aria - Linktree perso</div>
  </div>

  <!-- Script placé ici pour que le DOM existe déjà -->
  <script>
    const encodedLinks = {
      a: "aHR0cHM6Ly9teW0uZmFucy9BcmlhbWlsYQ==",
      b: "aHR0cHM6Ly9vbmx5ZmFucy5jb20vQXJpYW1pbGE="
    };
    function decodeBase64(str) {
      return atob(str);
    }

    document.querySelectorAll('[data-link]').forEach(el => {
      el.addEventListener('click', e => {
        const key = el.getAttribute('data-link');
        const url = decodeBase64(encodedLinks[key]);
        if (url) {
          window.dataLayer = window.dataLayer || [];
          dataLayer.push({ event: 'button_click', link_key: key, link_url: url });
          window.open(url, '_blank', 'noopener,noreferrer');
        }
      });
    });
  </script>
</body>
</html>
